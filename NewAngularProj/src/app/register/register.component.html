 <!-- Register Form start -->
 <div class="form-group mt-3">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" name="name" [(ngModel)]="name" placeholder="Enter Name..">
    <div style="color: red;" *ngIf="name.length < 3">
        *Name Length Must be &gt; 3
    </div>
    <div style="color: red;" *ngIf="name==''">
        *Name Required
    </div>
  </div>

  <div class="form-group mt-3">
    <label for="exampleInputAge">Age</label>
    <input type="number" class="form-control" id="exampleInputAge" [(ngModel)]="age" placeholder="Enter Your Age..">
    <div style="color: red;" *ngIf="age < 20 || age > 40">
        *Age Must be between 20 and 40 
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3 mb-3" (click)="AddNewStudent()">Submit</button>
  <!-- Register Form End -->
